<html>
	<head>
		<title>square finder app</title>
		<style>
			*{
			font-size:50px;
			}
			body{background-color:linen;}
h1,h2{background-color:black;color:white;border-radius:30px;width:70%}
		</style>
	</head>
	<body>
		<center>
		<h1>Calculator</h1>
			<form onsubmit="show()">
				<input type="number" step="any"  placeholder="enter first number" id="num1"/><br><br>
				<input type="number" step="any"  placeholder="enter first number" id="num2"/><br><br>
				<input type="submit" value="Add">
				<input type="submit" value="Sub">
				<input type="submit" value="Mul">

			</form>
		<h2 id="msg"/>
		<script>
			function show()
			{
				event.preventDefault();
				let num1=document.getElementById("num1");
				let num2=document.getElementById("num2");
				let msg=document.getElementById("msg");
				if(num1.value==="")
				{
				alert("please enter first number");
				msg.innerHTML="";
				num1.focus();
				return;
				}
				if(num2.value==="")
				{
				alert("please enter second number");
				msg.innerHTML="";
				num2.focus();
				return;
				}
let n1=parseFloat(num1.value);
let n2=parseFloat(num2.value);
				let action=document.activeElement.value;
if(action==="Add")
{
let r=n1+n2;
let ans="addition= " +r.toFixed(2);
msg.innerHTML=ans
}
else if(action==="Sub")
{
let r=n1-n2;
let ans="subtraction= " +r.toFixed(2);
msg.innerHTML=ans
}
else if(action==="Mul")
{
let r=n1*n2;
let ans="multiplication= " +r.toFixed(2);
msg.innerHTML=ans
}

			 }
		</script>

</center>
</body>
</html>
